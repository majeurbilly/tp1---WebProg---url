<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'inscription</title>
  <!-- Lien CDN de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* Style pour les champs de formulaire */
    .form-control {
      max-width: 300px;
    }
    #commentaires {
      max-width: 450px;
    }
    /* Centre le titre */
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1>Formulaire d'inscription</h1>
  <form action="#" method="post" class="row g-3">
    <!-- Prénom -->
    <div class="col-md-6">
      <label for="prenom" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="prenom" name="prenom" required>
    </div>

    <!-- Nom -->
    <div class="col-md-6">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" name="nom" required>
    </div>

    <!-- Téléphone -->
    <div class="col-md-6">
      <label for="telephone" class="form-label">Téléphone</label>
      <input type="tel" class="form-control" id="telephone" name="telephone">
    </div>

    <!-- Courriel -->
    <div class="col-md-6">
      <label for="courriel" class="form-label">Courriel</label>
      <input type="email" class="form-control" id="courriel" name="courriel">
    </div>

    <!-- Expérience (boutons radio) -->
    <div class="col-12">
      <label class="form-label">Expérience</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="experience" id="debutant" value="debutant">
        <label class="form-check-label" for="debutant">Débutant</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="experience" id="intermediaire" value="intermediaire">
        <label class="form-check-label" for="intermediaire">Intermédiaire</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="experience" id="avance" value="avance">
        <label class="form-check-label" for="avance">Avancé</label>
      </div>
    </div>

    <!-- Sites (checkboxes) -->
    <div class="col-12">
      <label class="form-label">Sites</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="sites" id="belize" value="belize">
        <label class="form-check-label" for="belize">Belize</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="sites" id="bonaire" value="bonaire">
        <label class="form-check-label" for="bonaire">Bonaire</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" name="sites" id="grandturk" value="grandturk">
        <label class="form-check-label" for="grandturk">Grand Turk</label>
      </div>
    </div>

    <!-- Commentaires -->
    <div class="col-12">
      <label for="commentaires" class="form-label">Commentaires</label>
      <textarea class="form-control" id="commentaires" name="commentaires" rows="4"></textarea>
    </div>

    <!-- Bouton de soumission -->
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
  </form>
</div>

<!-- JavaScript de Bootstrap (optionnel) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
