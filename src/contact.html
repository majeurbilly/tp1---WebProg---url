<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../CSS/style.css" rel="stylesheet">
    <title>TP1 - GoBleu</title>
</head>
<body>
<header class="container-fluid text-center">
    <div>
        <h1>GoBleu</h1>
    </div>
    <p>
        <a href="accueil.html">Acceuil</a>
        |
        <a href="site.html"> Sites</a>
        |
        <a href="contact.html">Contact</a>
    </p>
</header>
<div class="container-fluid">
    <div class="row">

        <h1>Formulaire d'inscription</h1>



        <div class="col-4">
            <img id="imageGauche" src="../image/image%202.jpg" class="img-fluid" alt="imahe droite">
        </div>


        <div class="col-4">
            <img id="imageGobleu" src="../image/images%201.jpg" class="img-fluid" alt="imahe centre">
        </div>


        <div class="col-4">
            <img id="imageDroite" src="../image/image%203.jpg" class="img-fluid" alt="imahe gauche">
        </div>
    </div>


    <div class="container-fluid text-center">
        <h1>Formulaire d'inscription</h1>
        <form action="#" method="post" class="row g-3">
            <!-- Prénom -->
            <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>

            <!-- Nom -->
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <!-- Téléphone -->
            <div class="col-md-6">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone">
            </div>

            <!-- Courriel -->
            <div class="col-md-6">
                <label for="courriel" class="form-label">Courriel</label>
                <input type="email" class="form-control" id="courriel" name="courriel">
            </div>

            <!-- Expérience (boutons radio) -->
            <div class="col-12">
                <label class="form-label">Expérience</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="experience" id="debutant" value="debutant">
                    <label class="form-check-label" for="debutant">Débutant</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="experience" id="intermediaire" value="intermediaire">
                    <label class="form-check-label" for="intermediaire">Intermédiaire</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="experience" id="avance" value="avance">
                    <label class="form-check-label" for="avance">Avancé</label>
                </div>
            </div>

            <!-- Sites (checkboxes) -->
            <div class="col-12">
                <label class="form-label">Sites</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sites" id="belize" value="belize">
                    <label class="form-check-label" for="belize">Belize</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sites" id="bonaire" value="bonaire">
                    <label class="form-check-label" for="bonaire">Bonaire</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sites" id="grandturk" value="grandturk">
                    <label class="form-check-label" for="grandturk">Grand Turk</label>
                </div>
            </div>

            <!-- Commentaires -->
            <div class="col-12">
                <label for="commentaires" class="form-label">Commentaires</label>
                <textarea class="form-control" id="commentaires" name="commentaires" rows="4"></textarea>
            </div>

            <!-- Bouton de soumission -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>

    </div>

</div>
<footer class="container-fluid pt-5 text-center">

    <h3>© Billy Hallé - Technique de l'informatique</h3>
    <h4>Cégep de Sainte-foy - Formation continue</h4>

</footer>

</body>
</html>
