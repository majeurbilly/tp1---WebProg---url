<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../CSS/style.css" rel="stylesheet">
    <title>TP1 - GoBleu</title>
</head>
<body>
<!-- Header -->
<header class="container-fluid text-center">
    <!-- Titre -->
    <div>
        <h1>GoBleu</h1>
    </div>
    <!--  Lien -->
    <p>
        <a href="../index.html">Acceuil</a>
        |
        <a href="site.html"> Sites</a>
        |
        <a href="contact.html">Contact</a>
    </p>
</header>
<!-- Page Principal -->
<main class="container main">
    <div class="container-fluid">

        <!-- Image -->
        <div class="row">
            <div class="col-4">
                <img id="imageGauche" src="../image/image%202.jpg" class="img-fluid" alt="imahe droite">
            </div>


            <div class="col-4">
                <img id="imageGobleu" src="../image/image%201.jpg" class="img-fluid" alt="imahe centre">
            </div>


            <div class="col-4">
                <img id="imageDroite" src="../image/image%203.jpg" class="img-fluid" alt="imahe gauche">
            </div>
        </div>

        <!-- Formulaire -->
        <div class="container-fluid text-center">
            <h2>Contactez-nous</h2>
            <div class="row">
                <!-- Prénom -->
                <div class="col-12 col-md-4 text-md-end">
                    <label for="prenom" class="form-label col-6"><span class="text-danger">*</span>Prenom :</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="prenom" name="prenom" type="text" class="form-control">
                </div>

                <!-- Nom -->
                <div class="col-12 col-md-4 text-md-end">
                    <label for="Nom" class="form-label col-6"><span class="text-danger">*</span>Nom :</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="Nom" name="Nom" type="text" class="form-control">
                </div>

                <!-- Téléphone -->
                <div class="col-12 col-md-4 text-md-end">
                    <label for="Téléphone" class="form-label col-6">Téléphone :</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="Téléphone" name="Téléphone" type="text" class="form-control">
                </div>

                <!-- Courriel -->
                <div class="col-12 col-md-4 text-md-end">
                    <label for="Courriel" class="form-label col-6">
                        Courriel :</label>
                </div>
                <div class="col-12 col-md-8">
                    <input id="Courriel" name="Courriel" type="text" class="form-control">
                </div>

                <!-- Expérience (boutons radio) -->
                <div class="row">
                    <div class="col-12 col-md-4 text-md-end">
                        <label class="form-label">Expérience</label>
                    </div>
                    <div class="col-12 col-md-8 text-start radio">

                        <input class="form-check-input" type="radio" name="experience" id="debutant"
                               value="debutant">
                        <label class="form-check-label" for="debutant">Débutant</label>


                        <input class="form-check-input" type="radio" name="experience" id="intermediaire"
                               value="intermediaire">
                        <label class="form-check-label" for="intermediaire">Intermédiaire</label>


                        <input class="form-check-input" type="radio" name="experience" id="avance" value="avance">
                        <label class="form-check-label" for="avance">Avancé</label>

                    </div>
                </div>
            </div>





            <!-- Sites (checkboxes) -->
            <div class="container-fluid col-12">
                <label class="form-label">Sites</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sites" id="belize" value="belize">
                    <label class="form-check-label" for="belize">Belize</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sites" id="bonaire" value="bonaire">
                    <label class="form-check-label" for="bonaire">Bonaire</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="sites" id="grandturk" value="grandturk">
                    <label class="form-check-label" for="grandturk">Grand Turk</label>
                </div>
            </div>

            <!-- Commentaires -->
            <div class="col-">
                <label for="commentaires" class="form-label">Commentaires</label>
                <textarea class="form-control" id="commentaires" name="commentaires" rows="4"></textarea>
            </div>

            <!-- Bouton de soumission -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>

        </div>

    </div>
</main>
<footer class="container-fluid pt-5 text-center">

    <h3>© Billy Hallé - Technique de l'informatique</h3>
    <h4>Cégep de Sainte-foy - Formation continue</h4>

</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
